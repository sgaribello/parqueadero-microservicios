server:
  port: ${PORT:8081}

spring:
  application:
    name: players-service
  r2dbc:
    url: ${R2DBC_URL:r2dbc:postgresql://localhost:5432/clubdb}
    username: ${DB_USER:clubuser}
    password: ${DB_PASSWORD:clubpass}
  sql:
    init:
      mode: always
      platform: postgresql

management:
  endpoints:
    web:
      exposure:
        include: health,info
